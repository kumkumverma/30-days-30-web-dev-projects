<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <form class="container-form" action="">
            <i class="fa-solid fa-paper-plane " ></i>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" placeholder="Enter Your Name" id="contact-name" onkeyup="validateName()" >
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label for="name">Phone Number</label>
                <input type="tel" placeholder="1234567890"  id="contact-phone" onkeyup="validatePhone()" >
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label for="name">Email Id</label>
                <input type="email" placeholder="Enter Your Email" id="contact-email" onkeyup="validateEmail()" >
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label >Your Message</label>
                <textarea name="" placeholder="Enter Your Message"  rows="5"  id="contact-message" onkeyup="validateMessage()"></textarea>
                <span id="mess-error"></span>
            </div>
            <button class="form-button" onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
            
            
        </form>
    </div>
    <script src="script.js" ></script>
</body>
</html>
